<!DOCTYPE html>
<html lang="en" ng-app="boilerplate">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Author" content="Chris Moss, publicfunction.co.uk">
        <meta name="Access-Control-Allow-Origin" crossorigin="anonymous">
        <link href="/styles/style.css" type="text/css" rel="stylesheet">
        <title>Campaign Manager | ARMA</title>
    </head>
    <body>
        <div class="background"></div>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" ui-sref="home">Campaign Manager</a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a ui-sref="home">Home</a></li>
                            <li><a ui-sref="about">About</a></li>
                            <li><a ui-sref="contact">Contact</a></li>
                            <li class="navbar-status">
                                <div class="btn btn-primary" ng-show="true"><a ui-sref="login">Login</a></div>
                                <div class="btn btn-warn" ng-show="false"><a ui-sref="logout">Log Out</a></div>
                            </li>

        <div class="container footer">

            <div class="col-md-4"></div>

        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="/angular.min.js"></script>
        <script src="/angular/app.js"></script>
        <script src="/angular/controllers/default.js"></script>
        <script src="/angular/services/default.js"></script>
        <script src="/angular/directives/default.js"></script>
        <script src="/angular/lib/angular-ui-router.min.js"></script>
        <script src="/angular/lib/angular-resource.min.js"></script>
        <script src="/angular/lib/angular-cookies.min.js"></script>
        <script src="/javascript/default.js"></script>
