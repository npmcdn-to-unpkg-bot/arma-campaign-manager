<div class="container-fluid login">
    <header>

    </header>
    <div class="container col-md-6 col-md-offset-3">
        <h1>Login</h1>
        <form method="post" action="">
            <div class="form-group">
                <input class="email" name="email" placeholder="Email Address" type="email">
            </div>
            <div class="form-group">
                <input class="password" name="password" placeholder="password" type="password">
            </div>
            <div class="form-group">
                <input class="btn btn-default place-right" name="login" value="Login" type="submit">
            </div>
        </form>
    </div>
    <div class="container col-md-9 col-lg-offset-3">
        <p>Not got an account? It's OK don't be sad. <a ui-sref="register">Register Here</a></p>
    </div>
</div>
