<article>
    <h3>Server Status</h3>
    <div ng-if="servers">
        <ul>
            <li ng-repeat="server in servers">
                <span class="server-name">{{server.name}}</span>
                <span class="server-ip">{{server.ip_address}}:{{server.port}}</span>
                <span class="server-status unknown" ng-init="getServerStatus(server)">X</span>
            </li>
        </ul>
    </div>
</article>
